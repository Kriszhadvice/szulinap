{% load static %}
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="{%static 'app_szulinap/regisztracio.css'%}">
</head>

<body>
    {% csrf_token %}
    <div class="registration-container">
        <h1>Regisztráció</h1>
        <form>
            <div class="form-group">
                <label for="vezeteknev">Vezetéknév</label>
                <input type="text" id="vezeteknev" name="vezeteknev" required>
            </div>

            <div class="form-group">
                <label for="keresztnev">Keresztnév</label>
                <input type="text" id="keresztnev" name="keresztnev" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="felhasznalonev">Felhasználónév</label>
                <input type="text" id="felhasznalonev" name="felhasznalonev" required>
            </div>

            <div class="form-group">
                <label for="jelszo">Jelszó</label>
                <input type="password" id="jelszo" name="jelszo" required>
            </div>

            <button type="submit" class="btn-register">Regisztrálok</button>
        </form>
    </div>
</body>
</html>
