{% load static %}
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ismerős Adatai</title>
    <link rel="stylesheet" href="{%static 'app_szulinap/profil.css'%}">
</head>
<body>
    {% csrf_token %}
    <header>
        <h1>Ismerős Adatai:</h1>
    </header>
    <main>
        <section>
            <h2>Megváltoztathatod az ajándékötletet</h2>
        </section>

            <table>
                <tr>
                    <td>Becenév:</td> 
                    <td>
                        {{ ember.becenev }}
                    </td>
                </tr>
                <tr>
                    <td>Teljes név:</td>
                    <td>
                        {{ ember.teljesnev }}
                    </td>
                </tr>
                <tr>
                    <td>Születésnap:</td>
                    <td>
                        {{ szulinap }}
                    </td>
                </tr>
                <tr>
                    <td>Névnap:</td>
                    <td>
                        {{ nevnap }}
                    </td>
                </tr>
                <tr>
                    <td>Ajándékötlet:</td>
                    <td>                   
                        {{ ember.ajandek }}
                    </td>
                </tr>
            </table>
        
    </main>
    <footer>
        <a href="torol/">
            Ismerős Törlése
        </a>
    </footer>
</body>
</html>
